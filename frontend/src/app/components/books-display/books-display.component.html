<div class="groups">
    <div class="toggle p-component">
        <p>Show all in one</p>
        <p-inputSwitch (onChange)="onDisplayChange($event)"></p-inputSwitch>
    </div>

    <app-book-group
        *ngFor="let series of ownedBooks; trackBy: trackSeries"
        [books]="series.books"
        [name]="series.name"
        [openByDefault]="openByDefault"
    ></app-book-group>
</div>
