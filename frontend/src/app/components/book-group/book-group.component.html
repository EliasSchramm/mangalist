<p-accordion [multiple]="true">
    <p-accordionTab
        [header]="name + ' (' + books.length + ')'"
        [selected]="false"
    >
        <div class="books">
            <app-book-item
                *ngFor="let book of books"
                [book]="book"
            ></app-book-item>
        </div>
    </p-accordionTab>
</p-accordion>
