<div class="groups" *ngIf="snapshot">
    <div class="p-card p-component info">
        <h1>
            Snapshot by {{ snapshot.user.name }} ({{
                snapshot.createdAt | date
            }})
        </h1>
    </div>
    <app-books-display [rawBooks]="snapshot.books"></app-books-display>
</div>
